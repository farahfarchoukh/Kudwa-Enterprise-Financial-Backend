name: CI Pipeline

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install Dependencies
        run: pip install -r requirements.txt
        
      - name: Run Tests
        env:
          # Inject Secrets
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ADMIN_API_KEY: ${{ secrets.ADMIN_API_KEY }}
          # We provide a dummy key for Groq to ensure config loads
          # This also verifies the fallback logic works when keys are invalid!
          GROQ_API_KEY: "gsk_dummy_test_key_for_ci"
          DATABASE_URL: "sqlite+aiosqlite:///:memory:"
          LOG_LEVEL: "INFO"
        run: pytest tests/